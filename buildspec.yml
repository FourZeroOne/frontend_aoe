phases:
    install:
        runtime-versions:
            nodejs: 14
    pre_build:
        commands:
            - BRANCH=$(echo $CODEBUILD_WEBHOOK_HEAD_REF | sed 's/refs\/heads\///')
            - sed -i "s/__BRANCH__/$BRANCH/" ""
    build:
        commands:
            - npm install
            - npm run build
    post_build:
        commands:
            - aws s3 cp dist/ s3://frontend--websites/$BUCKET_PATH/$BRANCH/ --recursive
